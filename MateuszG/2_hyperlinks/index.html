<!DOCTYPE html>
<html>
    <head>
        <title>2. Hyperlinks</title>
    </head>
    <body>
        <!--Attribute is a name value pair
        that modifies a behavior of an
        element.-->
        <!--HREF - hypertext reference.-->
        <!--TARGET - Specifies where to display the linked URL.-->
        <!--TITLE - contains a message representing advisory information.-->
        <a
        href="https://www.google.com/"
        target="_blank"
        title="Goes to google"
        >
            click me
        </a>
        <br>
        <!--Relative file reference-->
        <a 
        href="../1_intro_to_html/exercise.html"
        target="_blank"
        title="Goes to my first page"
        >
            My first page
        </a>

        <br>
        <!--References to mail-->
        <a href="mailto:mateusz.gawlik26@gmail.com">email me</a>
    </body>
</html>
