<!DOCTYPE html>
<html>
    <head>
        <title>7. Text formatting</title>
        <link rel="icon" type="image/jpg" href="../6_favicons/img/world.jpg">
    </head>
    <body>
        <p>This is normal text</p>
        <p>This is <b>bold text</b></p>
        <p>This is <i>italic text</i></p>
        <p>This is <u>undelined text</u></p>
        <p>This is <del>deleted  text</del></p>
        <p>This is <big>big text</big></p>
        <p>This is <small>small text</small></p>
        <p>This is <sub>subscript text</sub></p>
        <p>This is <sup>superscript text</sup></p>
        <p>This is <tt>monospaced text</tt></p>
        <p>This is <mark style="background-color: lightgreen;">highlighted (marked) text</mark></p>
    </body>
</html>
