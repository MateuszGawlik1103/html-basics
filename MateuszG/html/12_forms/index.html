<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <!--action attr - to what location do we want to send out form to (e.g. index.php)-->
        <!--method attr - get, post etc.-->
        <form action="" method="GET" enctype="multipart/form-data"> <!--It decouples the form data to small chunks. It is good if you expect large data to come into form.-->
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Mateusz" minlength="6"  maxlength="10" required><br>
            
            <label for="passw">Password:</label>
            <input type="password" id="passw" minlength="6"  maxlength="10" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="mat.gaw@gmail.com"><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="123-456-789" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"><br>

            <label for="bday">Birthdate:</label>
            <input type="date" id="bday"><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="0" max="11" value="1"><br>

            <label for="title">Title:</label>

            <label for="mr">Mr.</label>
            <input type="radio" id="mr" name="title">
            <label for="ms">Ms.</label>
            <input type="radio" id="ms" name="title">
            <label for="phd">PhD.</label>
            <input type="radio" id="phd" name="title"><br>

            <label for="payment">Payment:</label>
            <select id="payment">
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Gift card">Gift card</option>
            </select><br>

            <label for="subscribe">Subscribe:</label>
            <input type="checkbox" id="subscribe"><br>

            <label for="comment">comment</label>
            <textarea id="comment" rows="3" cols="25"></textarea><br>

            <label for="file">File:</label>
            <input type="file" id="file" accept="image/png, image/jpeg"><br>

            <br>
            <input type="reset"><br>
            <input type="submit">
        </form>
    </body>
</html>
