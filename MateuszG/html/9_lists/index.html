<!DOCTYPE html>
<html>
    <head>
        <title>9. lists</title>
    </head>
    <body>
        <!-- Unordered list -->
        <h4>Groceries</h4>
        <ul>
            <li>Tomato</li>
            <li>Cherry</li>
            <li>Milk</li>
            <li>Coffee</li>
            <ul>
                <li>coffee beans</li>
                <li>creamer</li>
                <li>sugar</li>
            </ul>
        </ul>
        <!-- Ordered list -->

        <!-- Description list -->
        <h4>Arsenal players</h4>
        <dl style="background-color: red; border: 4px solid;">
            <dt>Saka</dt> <!--dt - Description Term-->
            <dd>Right winger</dd> <!--dd - Description Definition-->
            <dt>Gyokeres</dt>
            <dd>Best striker in the world</dd>
            <dt>Trossard</dt>
            <dd>Cutie patootie</dd>
            <dt>Martinelli</dt>
            <dd>Sharp winger</dd>
        </dl>
    </body>
